<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
 body {
background: linear-gradient(to left, rgba(255,255,255,0), rgba(255,204,153,1));
       }

body {margin: 0;}

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #000;
}

ul.topnav li {float: middle;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #000;}

ul.topnav li a.active {background-color: #04AA6D;}

ul.topnav li.middle {float: middle;}

@media screen and (max-width: 600px) {
  ul.topnav li.middle,
  ul.topnav li {float: none;}
}
.vertical-menu {
  width: 100%;
}

.vertical-menu a {
  color: black;
  display: block;
  padding: 12px;
  text-decoration: none;
}

.vertical-menu a:hover {
  background-color: #ccc;
}

.vertical-menu a.active {
  background-color: #04AA6D;
  color: white;
}
.hap {
  background-color: rgba(213, 146, 36);
  color: white;
  width: 100%;
}
.sa {
  background-color:rgba(45, 141, 216);
  color: white;
  width: 100%;
}
.tir {
  background-color: rgba(8, 147, 37);
  color: white;
  width: 100%;
}
.mot {
  background-color: rgba(162, 122, 241);
  color: white;
  width: 100%;
}
</style>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <ul class="topnav">
        <h1><li><a href="{{url_for('musicrec_route')}}">Music Recommenation</a></li></h1>
    </ul>
    <center>
    <img src="https://raw.githubusercontent.com/shreyavasant/HelloWorld/main/.idea/MusicMoodLogo.png?token=AVPCCQHR6V2SFIBOFKLPWLDBJ7BOI" alt="Mood Music Logo">
    <h1 style = "font-size: 45px">
        <font face="Yu Gothic">
<span style="font-weight:normal">Mood Music gives you a customized playlist according to your current mood while
displaying images encapsulating colors adapting your exact frame of mind.
       </span>
        </font>
    </h1>
    <img src="https://freepngimg.com/thumb/music/3-2-music-png-image.png" alt="Music Staff" width="720" height="270">

        <h1><span style="font-weight:normal">Please select your current mood for the day:</span></h1>


    <div class="vertical-menu">
        <h1><a class = "hap"href= "{{url_for('happy_route')}}">Happy</a></h1>
        <h1><a class = "sa" href= "{{url_for('sad_route')}}">Gloomy</a></h1>
        <h1><a class = "tir" href= "{{url_for('bored_route')}}">Boredom</a></h1>
        <h1><a class = "mot" href= "{{url_for('motivated_route')}}">Motivation</a></h1>
    </div>
    </center>



</body>
